<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/tailwind.config.js}"></script>
</head>
<body class="w-full h-[100vh] flex justify-center items-center bg-violet-300 ">
    <section th:fragment="login" class="flex-1 flex justify-center items-center ">
        <form action="" method="post" class="w-[30%] h-[50%] flex flex-col justify-evenly bg-purple-100 border-2 border-solid p-10 rounded-2xl">
            <img src="https://res.cloudinary.com/dozaomq3c/image/upload/v1717675775/Proyecto/n5cuqlnx4nopqjcqqcvn.png" alt="">

            <input type="text" placeholder="User" class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-pink-500 ease-in-duration-300 mt-4 bg-transparent text-black">

            <input type="password" placeholder="Contraseña" class="rounded-md border-solid border-b-2 border-blue-900 p-3 focus:outline-none focus:border-pink-500 ease-in-duration-300 mt-4 bg-transparent">
            <div>
                <input id="checked-checkbox" type="checkbox" value="Checked" class="w-3 h-3 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-gray-500 dark:focus:ring-gray-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600 mt-4 bg-transparent">
                <label for="checked-checkbox" class="w-6 h-6 text-ms font-medium text-zinc-950 dark:text-zinc-950 ">Recordar contraseña</label>
            </div>
            <input type="submit" value="Login" class=" bg-violet-400 rounded-full rounded-md border-solid border-2 border-violet-800 focus:outline-none focus:ring focus:ring-violet-300 mt-6">

        </form>
    </section>
</body>
</html>
