<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script th:src="@{/js/tailwind.config.js}"></script>
</head>

<body style="background-color:white;" class="w-full h-screen flex justify-center items-center" th:fragment="register">
<div class="w-full h-full flex justify-center items-center p-4">
    <form th:action="@{/registro}" th:object="${registro}" method="post" class="w-[90%] md:w-[30%] h-[90%] flex flex-col justify-evenly border-2 border-gray-500 p-6 rounded-md bg-white shadow-lg">
        <section class="flex justify-center mb-4">
            <img src="https://res.cloudinary.com/dipqyooay/image/upload/c_scale,h_400,w_400/class/q3wrduizwcd9a04uf1yt.jpg" alt="" class="px-4 py-2">
        </section>
        <input th:field="*{first_name}" type="text" placeholder="Name"
               class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 mb-4">

        <input th:field="*{last_name}" type="text" placeholder="LastName"
               class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 mb-4">

        <input th:field="*{email}" type="email" placeholder="Email"
               class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 mb-4">

        <input th:field="*{password}" type="password" placeholder="Password"
               class="rounded-md border-solid border-b-2 border-blue-900 p-2 focus:outline-none focus:border-yellow-500 ease-in duration-300 mb-4">

        <label for="description" class="mb-2">Description</label>
        <textarea th:field="*{descript}" id="description" cols="30" rows="5"
                  class="rounded-md border-solid border-2 border-blue-900 p-2 mb-4"></textarea>
        <input type="submit" value="Registrar"
               class="rounded-md border-solid border-b-2 border-red-900 p-2 bg-blue-500 shadow-lg shadow-blue-500/50 focus:bg-red-500 ease-in duration-100">
    </form>
</div>
</body>

</html>
